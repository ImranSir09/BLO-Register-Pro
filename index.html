<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BLO Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: 'rgb(14 165 233)',      // sky-500
              secondary: 'rgb(100 116 139)',  // slate-500
              success: 'rgb(16 185 129)',     // emerald-500
              danger: 'rgb(244 63 94)',      // rose-500
              warning: 'rgb(245 158 11)',    // amber-500
              info: 'rgb(6 182 212)',        // cyan-500
              light: 'rgb(241 245 249)',     // slate-100
              dark: 'rgb(30 41 59)',        // slate-800
            },
            animation: {
              'fade-in-out': 'fadeInOut 3s ease-in-out forwards',
              'fade-in': 'fadeIn 0.5s ease-out forwards',
            },
            keyframes: {
              fadeInOut: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '10%': { opacity: '1', transform: 'translateY(0)' },
                '90%': { opacity: '1', transform: 'translateY(0)' },
                '100%': { opacity: '0', transform: 'translateY(-10px)' },
              },
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.20.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "xlsx": "https://aistudiocdn.com/xlsx@^0.18.5",

    "recharts": "https://aistudiocdn.com/recharts@^3.2.1",
    "jspdf": "https://aistudiocdn.com/jspdf@^2.5.1",
    "jspdf-autotable": "https://aistudiocdn.com/jspdf-autotable@^3.8.2"
  }
}
</script>
</head>
  <body class="bg-slate-950 text-slate-300 selection:bg-primary selection:text-white">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
